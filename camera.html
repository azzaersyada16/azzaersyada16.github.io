<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Camera</title>

	<style>
		#container {
			margin: 0px auto;
			width: 500px;
			height: 375px;
			border: 10px #333 solid;
		}

		#videoElement {
			width: 500px;
			height: 375px;
			background-color: #666;
		}
	</style>
</head>

<body style="background-image:url(assets/images/camera.jpg)">
	<div id="container">
		<video autoplay="true" id="videoElement">

		</video>
	</div>
	<script>
		var video = document.querySelector("#videoElement");

		if (navigator.mediaDevices.getUserMedia) {
			navigator.mediaDevices
				.getUserMedia({ video: true })
				.then(function (stream) {
					video.srcObject = stream;
				})
				.catch(function (err0r) {
					console.log("Something went wrong!");
				});
		}
	</script>
	<p style="border: solid 5px #eceff5; 
	background: #29447E; padding: 15px; 
	margin: 10; text-align: center; 
	line-height: 25px; 
	color: white; font-size: 25px">PHOTOBOOTH</p>
</body>

</html>
